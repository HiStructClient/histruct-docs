
site_name: HiStruct Documentation
# site_url: https://docs.histruct.com/

use_directory_urls: false

theme:
  name: null
  custom_dir: "plain_theme/"

# nav: # auto-generated

plugins:

  - i18n:
      docs_structure: folder
      build_only_locale: !ENV [BUILD_ONLY_LOCALE]
      fallback_to_default: true
      languages:
        - locale: cs
          link: /cs/
          name: Čeština
        - locale: en
          link: /en/
          name: English
          default: true
        - locale: de
          link: /de/
          name: Deutsch
        - locale: ro
          link: /ro/
          name: Română

  - gen-files:
      scripts:
        - gen_pages.py

  - macros


