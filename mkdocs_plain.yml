INHERIT: mkdocs.yml

site_name: HiStruct Documentation

use_directory_urls: false

theme:
  name: material
  custom_dir: "plain_theme/"

nav:

plugins:

  - search:
      lang:
        - cs
        - ro
        - en

  - i18n:
      docs_structure: folder
      languages:
        - locale: cs
          link: /en/
          fixed_link: /cz/
          name: Čeština
          default: false
        - locale: en
          link: /en2/
          name: English
          build: true
          default: true
        - locale: ro
          link: /ro/
          name: Română
          build: false

  - gen-files:
      scripts:
        - gen_pages.py


extra:
  ui:
    cs:
      send_query: "Zaslat dotaz"
    en:
      send_query: "Send Query"
    ro:
      send_query: "Trimite întrebare"