site_name: HiStruct CAD

theme:
  name: material
  logo: /assets/logo.png
  favicon: /assets/favicon.png
  language: en
  features:
    - navigation.tabs
    - navigation.path
    - navigation.indexes

  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: white

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: white

nav:
  - "Úvod": index.md

  - "Zpět na HiStruct": https://www.histruct.com


plugins:

  - search:
      lang:
        - cs
        - en

  - i18n:
      docs_structure: folder
      languages:
        - locale: cs
          name: Čeština
          default: true
          build: true

        - locale: en
          name: English
          default: false
          build: true
          site_name: HiStruct CAD
          nav_translations:
            "Úvod": "Home"

